apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.35.1
    chart: loki
    helm:
      releaseName: grafana-loki
      valuesObject:
        deploymentMode: SingleBinary
        singleBinary:
          replicas: 1
          persistence:
            storageClass: gp2
            accessModes:
              - ReadWriteOnce
            size: 5Gi
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0
        minio:
          enabled: false
        loki:
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          pattern_ingester:
            enabled: true
          storage:
            bucketNames:
              chunks: devops-engineer-assignment-loki
              ruler: devops-engineer-assignment-loki
              admin: devops-engineer-assignment-loki
            s3:
              endpoint: s3.eu-central-1.amazonaws.com
              region: eu-central-1
        serviceAccount:
          create: true
          name: grafana-loki
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::058264082360:role/devops-engineer-assignment-s3-access
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
