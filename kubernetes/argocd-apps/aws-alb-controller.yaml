apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://aws.github.io/eks-charts
    targetRevision: 1.13.3
    chart: aws-load-balancer-controller
    helm:
      releaseName: aws-load-balancer-controller
      valuesObject:
        region: eu-central-1
        clusterName: devops-engineer-assignment
        vpcId: vpc-0e0ccd0db1554892d
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::058264082360:role/devops-engineer-assignment-alb
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
